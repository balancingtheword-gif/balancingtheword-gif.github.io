<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be Like Habakkuk – Sample</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: Georgia, "Times New Roman", serif;
      background: #ffffff;
      color: #0b1f3a;
      line-height: 1.8;
      font-size: 18px;
    }

    .sample-container {
      max-width: 560px; /* simulates 5.5 x 8.5 book width */
      margin: 40px auto;
      padding: 0 16px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 5px;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      font-style: italic;
      color: #555;
      margin-bottom: 30px;
    }

    .page-label {
      text-align: center;
      font-size: 14px;
      color: #888;
      margin: 30px 0 10px;
    }

    hr {
      border: none;
      border-top: 1px solid #d4af37; /* BTWM gold */
      margin: 40px 0;
    }

    .transition-note {
      font-style: italic;
      color: #555;
      margin-top: 30px;
    }

    .cta {
      margin-top: 40px;
      text-align: center;
    }

    .btn {
      display: inline-block;
      padding: 12px 20px;
      margin: 8px;
      border-radius: 10px;
      background: #0b1f3a;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }

    .btn-outline {
      background: transparent;
      color: #0b1f3a;
      border: 2px solid #0b1f3a;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #777;
      margin: 50px 0 20px;
    }
  </style>
</head>

</html>
