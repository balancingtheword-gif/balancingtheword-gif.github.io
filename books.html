<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Books | Balancing the Word Ministry</title>

  <style>
    :root{
      --navy:#0b1f3a;
      --gold:#caa24a;
      --scarlet:#C1121F;
      --ink:#0b1220;
      --muted:#5b677a;
      --border:rgba(11,31,58,.14);
      --wrap:1100px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--ink);
      background:#fff;
      line-height:1.55;
    }
    a{color:inherit}

    .wrap{max-width:var(--wrap); margin:0 auto; padding:0 18px;}

    /* =========================
       BOOK PAGE HEADER
       ========================= */
    .book-header{
      position:relative;
      background:
        radial-gradient(circle at 50% 45%, rgba(202,162,74,.18), transparent 58%),
        radial-gradient(circle at 18% 70%, rgba(193,18,31,.10), transparent 55%),
        radial-gradient(circle at 82% 70%, rgba(202,162,74,.10), transparent 55%),
        linear-gradient(#0b1f3a, #07162a);
      padding:34px 0 28px;
      overflow:hidden;
    }

    /* Soft watermark to fill space */
    .book-header::before{
      content:"";
      position:absolute;
      inset:-40px;
      background:
        radial-gradient(circle at 50% 45%, rgba(255,255,255,.07), transparent 55%),
        radial-gradient(circle at 35% 55%, rgba(202,162,74,.06), transparent 55%),
        radial-gradient(circle at 65% 55%, rgba(193,18,31,.05), transparent 55%);
      pointer-events:none;
      filter: blur(.2px);
    }

    /* Gold corner accents (like About page) */
    .corner{
      position:absolute;
      width:42px;
      height:42px;
      border:3px solid var(--gold);
      pointer-events:none;
    }
    .corner.tl{top:18px; left:18px; border-right:none; border-bottom:none;}
    .corner.tr{top:18px; right:18px; border-left:none; border-bottom:none;}
    .corner.bl{bottom:18px; left:18px; border-right:none; border-top:none;}
    .corner.br{bottom:18px; right:18px; border-left:none; border-top:none;}

    /* Decorative side lines to fill space */
    .side-accent{
      position:absolute;
      top:50%;
      transform:translateY(-50%);
      width:220px;
      height:3px;
      background:linear-gradient(to right, transparent, var(--gold), transparent);
      opacity:.95;
      pointer-events:none;
    }
    .side-accent.left{left:70px;}
    .side-accent.right{right:70px;}

    /* Header content */
    .book-brand{
      position:relative;
      text-align:center;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:14px;
    }

    .book-logo{
      width:min(280px, 70vw);
      height:auto;
      display:block;
      filter: drop-shadow(0 14px 26px rgba(0,0,0,.28));
      background:#fff;
      padding:18px;
      border-radius:10px;
    }

    .book-rule{
      width:140px;
      height:3px;
      border-radius:2px;
      background:var(--gold);
      opacity:.95;
    }

    .book-title{
      margin:0;
      color:#fff;
      font-size:32px;
      letter-spacing:.2px;
    }

    .book-subtitle{
      margin:0;
      color:var(--scarlet);
      font-weight:700;
      font-size:16px;
    }

    /* =========================
       MAIN CONTENT PLACEHOLDER
       ========================= */
    main{padding:28px 0 42px;}

    .card{
      border:1px solid var(--border);
      border-radius:16px;
      padding:18px;
      box-shadow:0 10px 24px rgba(11,31,58,.08);
      background:#fff;
    }

    /* Footer (your existing style can override this) */
    footer{border-top:1px solid var(--border); margin-top:24px;}
    .site-footer{
      background:var(--navy);
      color:#fff;
      padding:22px 0;
      margin-top:28px;
    }
    .site-footer .small{
      font-size:14px;
      text-align:center;
      margin:6px 0;
    }
    .site-footer .tagline{
      color:var(--gold);
      font-weight:700;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="book-header">
    <span class="corner tl"></span>
    <span class="corner tr"></span>
    <span class="corner bl"></span>
    <span class="corner br"></span>

    <span class="side-accent left"></span>
    <span class="side-accent right"></span>

    <div class="wrap book-brand">
      <img class="book-logo" src="logos/btwm-logo.png" alt="Balancing the Word Ministry logo">
      <div class="book-rule"></div>
      <h1 class="book-title">Books & Teaching Resources</h1>
      <p class="book-subtitle">Build • Educate • Disciple</p>
    </div>
  </header>

  <!-- MAIN -->
  <main>
    <div class="wrap">
      <section class="card">
        <h2 style="margin:0 0 8px;">Coming Soon</h2>
        <p style="margin:0;color:var(--muted);">
          This page will feature BTWM books, study guides, and teaching tools—organized and easy to browse.
        </p>
      </section>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="wrap">
      <div class="small">© <span id="y"></span> Balancing the Word Ministry</div>
      <div class="small">Colossians 1:28</div>
      <div class="small tagline">Build • Educate • Disciple</div>
    </div>
  </footer>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>

</body>
</html>
