<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Books | Balancing the Word Ministry</title>

  <style>
    :root{
      --navy:#0b1f3a;
      --gold:#caa24a;
      --scarlet:#C1121F;
      --ink:#0b1220;
      --muted:#5b677a;
      --border:rgba(11,31,58,.14);
      --wrap:1100px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--ink);
      background:#fff;
      line-height:1.55;
    }
    a{color:inherit}

    .wrap{max-width:var(--wrap); margin:0 auto; padding:0 18px;}

    /* =========================
   ABOUT + BOOK HEADER (shared)
   Use this exact CSS for BOTH pages
   ========================= */

.about-header{
  position: relative;
  background: linear-gradient(#0b1f3a, #07162a);
  padding: 60px 0 70px;
  overflow: hidden;

  border-top: 2px solid rgba(212,175,55,.75);
  border-bottom: 3px solid #b11226;
  border-left: 22px solid #d4af37;
  border-right: 22px solid #d4af37;
}

/* subtle depth */
.about-header::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at 50% 40%, rgba(202,162,74,.18), transparent 58%),
    radial-gradient(circle at 18% 65%, rgba(177,18,38,.10), transparent 55%),
    radial-gradient(circle at 82% 65%, rgba(202,162,74,.10), transparent 55%);
  pointer-events:none;
}

.inner-frame{
  position:absolute;
  inset:26px;
  border:1px solid rgba(212,175,55,.28);
  pointer-events:none;
  z-index:2;
}

/* Top corners (L-shapes) – scarlet */
.about-header .corner{
  position:absolute;
  width:48px;
  height:48px;
  pointer-events:none;
  z-index:3;
}
.about-header .corner::before,
.about-header .corner::after{
  content:"";
  position:absolute;
  background:#b11226; /* scarlet */
}
.about-header .corner.tl{ top:18px; left:18px; }
.about-header .corner.tl::before{ width:4px; height:100%; left:0; top:0; }
.about-header .corner.tl::after{ height:4px; width:100%; left:0; top:0; }

.about-header .corner.tr{ top:18px; right:18px; }
.about-header .corner.tr::before{ width:4px; height:100%; right:0; top:0; }
.about-header .corner.tr::after{ height:4px; width:100%; right:0; top:0; }

/* Bottom arcs – scarlet */
.about-header .corner.bl,
.about-header .corner.br{
  width:48px;
  height:48px;
  bottom:18px;
  border:4px solid #b11226;
  border-top:none;
}

/* turn off L-lines for bottom corners */
.about-header .corner.bl::before,
.about-header .corner.bl::after,
.about-header .corner.br::before,
.about-header .corner.br::after{
  background:transparent;
}

.about-header .corner.bl{
  left:18px;
  border-right:none;
  border-radius:0 0 0 28px;
}
.about-header .corner.br{
  right:18px;
  border-left:none;
  border-radius:0 0 28px 0;
}

/* balanced layout */
.about-hero{
  position:relative;
  z-index:5;
  width:min(1100px,92vw);
  margin:0 auto;

  display:grid;
  grid-template-columns: 340px 1fr;
  gap:28px;
  align-items:center;

  padding:26px 28px;
  border-radius:14px;
  background: rgba(255,255,255,.06);
  box-shadow: 0 0 0 1px rgba(212,175,55,.18) inset;
}

.btwm-logo{
  width:320px;
  max-width:100%;
  height:auto;
  display:block;
  background:#fff;
  padding:14px;
  border-radius:10px;
  box-shadow:0 18px 30px rgba(0,0,0,.30);
}

.about-hero-text{ text-align:left; }

.page-title{
  margin:0 0 10px;
  color:#fff;
  font-size:34px;
  letter-spacing:.2px;
  line-height:1.15;
}

.page-sub{
  margin:0;
  color:#c8a44d; /* gold text */
  font-weight:800;
  letter-spacing:.3px;
}

@media (max-width: 820px){
  .about-hero{ grid-template-columns:1fr; text-align:center; padding:22px 18px; }
  .about-hero-text{ text-align:center; }
  .page-title{ font-size:28px; }
}

    /* Header content */
    .book-brand{
      position:relative;
      text-align:center;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:14px;
    }

    .book-logo{
      width:min(280px, 70vw);
      height:auto;
      display:block;
      filter: drop-shadow(0 14px 26px rgba(0,0,0,.28));
      background:#fff;
      padding:18px;
      border-radius:10px;
    }

    .book-rule{
      width:140px;
      height:3px;
      border-radius:2px;
      background:var(--gold);
      opacity:.95;
    }

    .book-title{
      margin:0;
      color:#fff;
      font-size:32px;
      letter-spacing:.2px;
    }

    .book-subtitle{
      margin:0;
      color:var(--scarlet);
      font-weight:700;
      font-size:16px;
    }

    /* =========================
       MAIN CONTENT PLACEHOLDER
       ========================= */
    main{padding:28px 0 42px;}

    .card{
      border:1px solid var(--border);
      border-radius:16px;
      padding:18px;
      box-shadow:0 10px 24px rgba(11,31,58,.08);
      background:#fff;
    }

    /* Footer (your existing style can override this) */
    footer{border-top:1px solid var(--border); margin-top:24px;}
    .site-footer{
      background:var(--navy);
      color:#fff;
      padding:22px 0;
      margin-top:28px;
    }
    .site-footer .small{
      font-size:14px;
      text-align:center;
      margin:6px 0;
    }
    .site-footer .tagline{
      color:var(--gold);
      font-weight:700;
    }
    .about-header{
  background: linear-gradient(#0b1f3a, #07162a) !important;
}
  </style>
  
</head>
  <header class="about-header">
  <span class="corner tl"></span>
  <span class="corner tr"></span>
  <span class="corner bl"></span>
  <span class="corner br"></span>

  <span class="inner-frame"></span>

  <div class="about-hero">
    <img src="../logos/346-shield-icon.png"
         alt="Balancing The Word Ministry Logo"
         class="btwm-logo">

    <div class="about-hero-text">
      <h1 class="page-title">Books & Teaching Resources</h1>
      <p class="page-sub">Build • Educate • Disciple</p>
    </div>
  </div>
</header>

<body>

  <!-- MAIN -->
  <main>
    <div class="wrap">
      <section class="card">
        <h2 style="margin:0 0 8px;">Coming Soon</h2>
        <p style="margin:0;color:var(--muted);">
          This page will feature BTWM books, study guides, and teaching tools—organized and easy to browse.
        </p>
      </section>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="wrap">
      <div class="small">© <span id="y"></span> Balancing the Word Ministry</div>
      <div class="small">Colossians 1:28</div>
      <div class="small tagline">Build • Educate • Disciple</div>
    </div>
  </footer>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>

</body>
</html>
