<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Books | Balancing the Word Ministry</title>

  <style>
    :root{
      --navy:#0b1f3a;
      --gold:#caa24a;
      --scarlet:#C1121F;
      --ink:#0b1220;
      --muted:#5b677a;
      --border:rgba(11,31,58,.14);
      --wrap:1100px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--ink);
      background:#fff;
      line-height:1.55;
    }
    a{color:inherit}

    .wrap{max-width:var(--wrap); margin:0 auto; padding:0 18px;}

    /* =========================
   ABOUT + BOOK HEADER (shared)
   Use this exact CSS for BOTH pages
   ========================= */

.about-header{
  position: relative;
  background: #0b1f3a;                 /* solid BTWM navy */
  padding: 60px 0 70px;                /* bottom padding matches your “KEY FIX” */
  overflow: visible;

  display: flex;                       /* centers logo reliably */
  justify-content: center;
  align-items: center;
  text-align: center;

  border-top: 2px solid rgba(212,175,55,.75);
  border-bottom: 3px solid #b11226;    /* scarlet red bottom border */
  border-left: 22px solid #d4af37;     /* gold left */
  border-right: 22px solid #d4af37;    /* gold right */
}

.about-logo{
  position: relative;
  z-index: 5;
}

/* ===== CORNER ACCENTS ===== */
.about-header .corner{
  position: absolute;
  width: 48px;
  height: 48px;
  pointer-events: none;
  z-index: 3;
}

.about-header .corner::before,
.about-header .corner::after{
  content: "";
  position: absolute;
  background: #d4af37;                /* gold */
}

/* Top-left */
.about-header .corner.tl{ top: 18px; left: 18px; }
.about-header .corner.tl::before{ width: 4px; height: 100%; left: 0; top: 0; }
.about-header .corner.tl::after{ height: 4px; width: 100%; left: 0; top: 0; }

/* Top-right */
.about-header .corner.tr{ top: 18px; right: 18px; }
.about-header .corner.tr::before{ width: 4px; height: 100%; right: 0; top: 0; }
.about-header .corner.tr::after{ height: 4px; width: 100%; right: 0; top: 0; }

/* Bottom-left */
.about-header .corner.bl{ bottom: 18px; left: 18px; }
.about-header .corner.bl::before{ width: 4px; height: 100%; left: 0; bottom: 0; }
.about-header .corner.bl::after{ height: 4px; width: 100%; left: 0; bottom: 0; }

/* Bottom-right */
.about-header .corner.br{ bottom: 18px; right: 18px; }
.about-header .corner.br::before{ width: 4px; height: 100%; right: 0; bottom: 0; }
.about-header .corner.br::after{ height: 4px; width: 100%; right: 0; bottom: 0; }

/* Logo sizing */
.btwm-logo{
  width: 340px;                        /* close to your 346px icon */
  height: auto;
  display: block;
}

/* Responsive */
@media (max-width: 768px){
  .about-header{ padding: 44px 0 54px; border-left-width:14px; border-right-width:14px; }
  .about-header .corner{ width: 32px; height: 32px; }
  .btwm-logo{ width: 260px; }
}

    /* Header content */
    .book-brand{
      position:relative;
      text-align:center;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:14px;
    }

    .book-logo{
      width:min(280px, 70vw);
      height:auto;
      display:block;
      filter: drop-shadow(0 14px 26px rgba(0,0,0,.28));
      background:#fff;
      padding:18px;
      border-radius:10px;
    }

    .book-rule{
      width:140px;
      height:3px;
      border-radius:2px;
      background:var(--gold);
      opacity:.95;
    }

    .book-title{
      margin:0;
      color:#fff;
      font-size:32px;
      letter-spacing:.2px;
    }

    .book-subtitle{
      margin:0;
      color:var(--scarlet);
      font-weight:700;
      font-size:16px;
    }

    /* =========================
       MAIN CONTENT PLACEHOLDER
       ========================= */
    main{padding:28px 0 42px;}

    .card{
      border:1px solid var(--border);
      border-radius:16px;
      padding:18px;
      box-shadow:0 10px 24px rgba(11,31,58,.08);
      background:#fff;
    }

    /* Footer (your existing style can override this) */
    footer{border-top:1px solid var(--border); margin-top:24px;}
    .site-footer{
      background:var(--navy);
      color:#fff;
      padding:22px 0;
      margin-top:28px;
    }
    .site-footer .small{
      font-size:14px;
      text-align:center;
      margin:6px 0;
    }
    .site-footer .tagline{
      color:var(--gold);
      font-weight:700;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
 <header class="about-header">
  <span class="corner tl"></span>
  <span class="corner tr"></span>
  <span class="corner bl"></span>
  <span class="corner br"></span>

  <div class="about-logo">
    <img src="../logos/346-shield-icon.png"
         alt="Balancing The Word Ministry Logo"
         class="btwm-logo">
  </div>
</header>

  <!-- MAIN -->
  <main>
    <div class="wrap">
      <section class="card">
        <h2 style="margin:0 0 8px;">Coming Soon</h2>
        <p style="margin:0;color:var(--muted);">
          This page will feature BTWM books, study guides, and teaching tools—organized and easy to browse.
        </p>
      </section>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="wrap">
      <div class="small">© <span id="y"></span> Balancing the Word Ministry</div>
      <div class="small">Colossians 1:28</div>
      <div class="small tagline">Build • Educate • Disciple</div>
    </div>
  </footer>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>

</body>
</html>
